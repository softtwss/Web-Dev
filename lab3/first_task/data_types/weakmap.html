<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";
            
            let weakMap = new WeakMap();
            
            let obj = {};
            
            weakMap.set(obj, "ok"); // works fine (object key)
            
            // can't use a string as the key
            weakMap.set("test", "Whoops"); // Error, because "test" is not an object
            </script>
    </body>
</html>
