<h1>Kaspi Store!</h1>
<h2>Product List</h2>
<p *ngIf="products.length === 0">–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤</p>
<div class="product-container">
    <div *ngFor="let category of categories">
      <h2>{{ category.name }}</h2>
      <div class="product-list">
        <div class="product-card" *ngFor="let product of category.products">
          <img [src]="product.image" alt="{{ product.name }}">
          <h3><a [href]="product.link" target="_blank">{{ product.name }}</a></h3>
          <p>{{ product.description }}</p>
          <p>‚≠ê {{ product.rating }}</p>
          <button (click)="shareOnWhatsApp(product)">Share on WhatsApp</button>
          <button (click)="shareOnTelegram(product)">Share on Telegram</button>
        </div>
      </div>
    </div>
</div>
